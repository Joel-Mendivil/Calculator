<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="calcStyles.css" rel="stylesheet">
    <script src="calc.js" defer></script>
</head>
<body>
    <!--HEADER-->
    <div class="header">
        <h1>JavaScript Calculator</h1>
    </div>

    <!--CALC Container-->
    <div class="container" id="calculator">
        <!--Display-->
        <div class="row" id="display">
        </div>

        <!--Clear and Delete Buttons-->
        <div class="row">
            <div class="col-1-1" id="clearDelete">
                <button class="deleteButton" id="delete" onclick="backspace()">DEL</button>
                <button class="clearButton" id="clear" onclick="clearButton()">CLR</button>
            </div>
        </div>

        <!--Rows for all the number buttons-->
        <div class="row">
            <div class="col-1-1">
                <button class="operator" onclick="setInverse()">1/x</button>
                <button class="operator" onclick="setX2()">x^2</button>
                <button class="operator" onclick="setSquare2()">âˆšx</button>
                <button class="operator" onclick="setCe()">CE</button>
            </div>
        </div>
        <div class="row">
            <div class="col-1-1">
                <button class="num-button" onclick="setValue(7)">7</button>
                <button class="num-button" onclick="setValue(8)">8</button>
                <button class="num-button" onclick="setValue(9)">9</button>
                <button class="operator" onclick="setOperator(4)">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-1-1">
                <button class="num-button" onclick="setValue(4)">4</button>
                <button class="num-button" onclick="setValue(5)">5</button>
                <button class="num-button" onclick="setValue(6)">6</button>
                <button class="operator" onclick="setOperator(3)">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-1-1">
                <button class="num-button" onclick="setValue(1)">1</button>
                <button class="num-button" onclick="setValue(2)">2</button>
                <button class="num-button" onclick="setValue(3)">3</button>
                <button class="operator" onclick="setOperator(2)">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-1-1">
                <button class="num-button" onclick="setValue(0)">0</button>
                <button class="operator" onclick="setDecimal()">.</button>
                <button class="operator" id="equals" onclick="equalClick()">=</button>
                <button class="operator" onclick="setOperator(1)">+</button>
            </div>
        </div>
    </div>
</body>
</html>
